<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Video Downloader and Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Social Media Video Downloader and Converter</h1>
  <form id="download-form">
    <input type="text" id="url" placeholder="Enter video URL">
    <select id="platform">
      <option value="youtube">YouTube</option>
      <option value="instagram">Instagram</option>
      <option value="tiktok">TikTok</option>
    </select>
    <button type="submit">Download</button>
  </form>
  <form id="convert-form">
    <input type="file" id="file" placeholder="Select video file">
    <select id="format">
      <option value="mp4">MP4</option>
      <option value="avi">AVI</option>
      <option value="mov">MOV</option>
    </select>
    <button type="submit">Convert</button>
  </form>
  <script src="script.js"></script>
</body>
    </html>
